<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixiv 排行榜图片展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title-container">
                <h1>Pixiv 排行榜图片展示 永久版</h1>
                <p class="description">本站会间歇性爬取 <a href="https://pxrank.onani.cn" target="_blank">https://pxrank.onani.cn</a> 的内容并且永久保存<br>本站使用AList，请进入各个目录文件夹后（<strong>右上角改为图片视图来预览图片</strong>）<br>你也可以直接进入AList源站：<a href="https://alist.onani.cn/pixiv" target="_blank">https://alist.onani.cn/pixiv</a></p>
            </div>
            <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
                <span class="sun">☀️</span>
                <span class="moon">🌙</span>
            </button>
        </div>
        <div class="iframe-container">
            <iframe src="https://alist.onani.cn/pixiv" frameborder="0" allowfullscreen></iframe>
        </div>
        <p class="footer">想了解本站是如何搭建的吗？<a href="https://t.me/AcoFork" target="_blank">联系我</a></p>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        // 从localStorage读取用户的主题偏好
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
        } else if (prefersDarkScheme.matches) {
            // 如果没有存储的偏好，则使用系统偏好
            document.documentElement.setAttribute('data-theme', 'dark');
        }

        // 监听系统主题变化
        prefersDarkScheme.addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            }
        });

        // 切换主题
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
